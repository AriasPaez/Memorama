<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rotate {
        height: 50px;
        width: 50px;
        background-color: red;
        color: white;
        font-size: medium;
        text-align: center;

        transition: 5s;
        animation: showCard 3s forwards;
      } 

      @keyframes showCard {
          from{
              transform: rotateY(0deg);
          }
          to{
            transform: rotateY(180deg);
          }
      }
      
    </style>
  </head>
  <body>
    <div class="rotate">Hoola</div>
  </body>
</html>
