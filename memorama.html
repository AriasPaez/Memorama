<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <title>Memorama</title>
  </head>
  <body class="container vh-100 bg-info text-white">
    <h2>let the game begin</h2>
    <div id="memorama" class="table h-75">
      
    </div>
    <template id="template-row">
      <div class="row m-3 h-25">
        <div class="card col-2 m-3 border border-white rounded bg-info" id="card 0">
          <img src="" alt="" style="opacity: 0;" />
        </div>
        <div class="card col-2 m-3 border border-white rounded bg-info"  id="card 1">
          <img src="" alt="" style="opacity: 0;"/>
        </div>
        <div class="card col-2 m-3 border border-white rounded bg-info" id="card 2">
          <img src="" alt="" style="opacity: 0;"/>
        </div>
        <div class="card col-2 m-3 border border-white rounded bg-info" id="card 3">
          <img src="" alt="" style="opacity: 0;"/>
        </div>
      </div>
    </template>
    <div class="row my-3">
      <button
        id="restart-game"
        type="button"
        class="btn btn-primary btn-lg btn-block"
      >
        Restart
      </button>
    </div>
    <script src="memorama.js"></script>
  </body>
</html>
